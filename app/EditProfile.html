<html lang="en" ng-app="eventsApp">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Registration</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet" crossorigin="anonymous" />
  <link href="css/app.css" rel="stylesheet" />
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/controllers/EditProfileController.js"></script>
</head>

<body>
  <div class="container" ng-controller="EditProfileController">
    <form name="profileForm">
      <div class="row">
        <div class="col-lg-3">
          <img src="/img/profile.jpg" />
        </div>
        <div class="col-lg-3">
          <div class="form-group">
            <label for="userName">User Name:</label>
            <input focus id="userName" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="Username" ng-model="user.userName" class="form-control" />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" required type="password" placeholder="Password" ng-model="user.password" class="form-control" />
          </div>
          <div style="margin-top:15px">
            <div class="form-group">
              <label for="name">Name:</label>
              <input id="name" type="text" placeholder="Name" ng-model="user.name" class="form-control" />
            </div>
            <div class="form-group">
              <label for="emailAddress">Email Address:</label>
              <input id="emailAddress" type="email" placeholder="Email Address" ng-model="user.emailAddress" class="form-control" />
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
          <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea id="bio" rows="6" placeholder="Bio" ng-model="user.bio" class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
          <div class="pull-left"><span class="btn btn-default">Cancel</span></div>
          <div class="pull-right">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
