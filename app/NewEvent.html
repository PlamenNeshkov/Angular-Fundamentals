<!doctype html>
<html ng-app="eventsApp" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Registration</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet" crossorigin="anonymous" />
  <link href="css/app.css" rel="stylesheet" />
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/controllers/EventController.js"></script>
  <script src="js/controllers/EditEventController.js"></script>
</head>

<body ng-controller="EditEventController">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-main" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Event Reg</a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-main">
              <ul class="nav navbar-nav">
                <li><a href="NewEvent.html">Create Event</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <h1>New Event</h1>
        <form name="newEventForm">
          <div class="form-group">
            <label for="eventName">Event Name</label>
            <input id="eventName" ng-model="event.name" required type="text" placeholder="Name of your event" class="form-control" />
          </div>
          <div class="form-group">
            <label for="eventDate">Event Date</label>
            <input id="eventDate" ng-model="event.date" required ng-pattern="/\d{2}\/\d{2}\/\d{4}/" type="text" placeholder="Format (mm/dd/yyyy)" class="form-control" />
          </div>
          <div class="form-group">
            <label for="eventTime">Event Time</label>
            <input id="eventTime" ng-model="event.time" type="text" placeholder="Start and end time" class="form-control" />
          </div>
          <div class="form-group">
            <label for="eventLocation">Event Location</label>
            <input id="eventLocation" ng-model="event.location.address" type="text" placeholder="Address" class="form-control" />
          </div>
          <div class="row input-location">
            <div class="col-lg-6">
              <input id="eventCity" ng-model="event.location.city" type="text" placeholder="City" class="form-control" />
            </div>
            <div class="col-lg-6">
              <input id="eventProvince" ng-model="event.location.province" type="text" placeholder="Province" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <label for="eventImageUrl">Image</label>
            <input id="eventImageUrl" ng-model="event.imageUrl" type="url" placeholder="URL of image" class="form-control" />
          </div>

          <img ng-src="{{event.imageUrl || '//:0'}}" class="img-responsive img-thumbnail" />
          <br />
          <br />

          <button ng-click="saveEvent(event, newEventForm)" ng-disabled="newEventForm.$invalid" type="submit" class="btn btn-primary">Submit</button>
          <button ng-click="cancelEdit()" type="reset" class="btn btn-default">Reset</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
